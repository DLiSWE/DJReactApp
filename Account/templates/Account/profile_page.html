{% extends "Account/profile_base.html" %}
{% load static %} 

{% block content %}
<div class="">
    <h1>{{ user.first_name }} {{user.last_name}}</h1>
    <img class="" src={{ user.avatar.url }}>
    <h6><a href="{{user.urls}}">{{ user.urls }}</a></h6>
    <p class=''>{{ user.bio }}</p>
    <a href="{% url 'Account:editprof' request.user.pk %}"><button class='btn btn-dark'>Edit Profile</button></a>
</div>
{% endblock %}
