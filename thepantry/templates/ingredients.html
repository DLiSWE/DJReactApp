{% extends 'pantry_base.html' %}
{% load static %} 

{% block content %}

    <h2>Add ingredients to pantry</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button class='btn btn-md btn-fill btn-dark' type="submit">Save</button>
      </form>
    {% comment %} {% for ingredient in object_list %}
        {{ ingredient }}
    {% endfor %} {% endcomment %}

{% endblock %}
