{% extends "pantry_base.html" %}
{% load static %} 
{% load django_bootstrap5 %}

{% block content %}
<h2 class='contenttitle'> Create New Pantry</h2>
<form action="{% url 'thepantry:create' request.user.pk %}" method="POST" id="pantryForm" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_table}}
    <input type="submit" class="deletep" value="Create">
</form>

{% endblock %}
